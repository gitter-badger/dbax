    <!-- Dropzone -->
    <script src="${resources_url}/plugins/dropzone/dropzone.js" type="text/javascript"></script>
   
  <script>
      // Get the template HTML and remove it from the doument
      var previewNode = document.querySelector("#template");
      previewNode.id = "";
      var previewTemplate = previewNode.parentNode.innerHTML;
      previewNode.parentNode.removeChild(previewNode);

      var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
        url: "${base_path}/applications/edit/${current_app_id}/views/upload", // Set the url
        thumbnailWidth: 80,
        thumbnailHeight: 80,
        parallelUploads: 20,
        previewTemplate: previewTemplate,
        autoQueue: false, // Make sure the files aren't queued until manually added
        previewsContainer: "#previews", // Define the container to display the previews
        clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.       
      });

      myDropzone.on("addedfile", function(file) {
        // Hookup the upload button     
        $('#dragDropText').hide();
        $('#dragger').removeClass('text-muted');        
        file.previewElement.querySelector(".start").onclick = function() { 
          myDropzone.options.url = '${base_path}/applications/edit/${current_app_id}/views/upload';
          myDropzone.enqueueFile(file); 
        };
        
        file.previewElement.querySelector(".start-compile").onclick = function() { 
          myDropzone.options.url = '${base_path}/applications/edit/${current_app_id}/views/upload?compile=true';
          myDropzone.enqueueFile(file); 
        };
      });

      myDropzone.on("sending", function(file) {
        // And disable the upload button
        file.previewElement.querySelector(".start").setAttribute("disabled", "disabled");        
        file.previewElement.querySelector(".start-compile").setAttribute("disabled", "disabled");
      });
      
      myDropzone.on("success", function(file, responseText) {
          // Handle the responseText, add the text to the data-dz-message element:
        //file.previewElement.querySelector(".successMessage").innerHTML= responseText;        
        $(file.previewElement).find('[data-dz-successmessage]').html('âœ” '+responseText);
      });
      
      myDropzone.on("error", function(file, errorMessage, xhr) {
          // Handle the responseText, add the text to the data-dz-message element:
        //file.previewElement.querySelector(".successMessage").innerHTML= responseText;             
        $(file.previewElement).find('[data-dz-errormessage]').html('<pre><code><xmp>'+errorMessage+'</xmp></code></pre> The view has not been saved.');
      });    

      // Setup the buttons for all transfers
      // The "add files" button doesn't need to be setup because the config
      // `clickable` has already been specified.
      document.querySelector("#action-start").onclick = function() {
        myDropzone.options.url = '${base_path}/applications/edit/${current_app_id}/views/upload';
        myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED));
      };
      document.querySelector("#action-start-compile").onclick = function() {
        myDropzone.options.url = '${base_path}/applications/edit/${current_app_id}/views/upload?compile=true';
        myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED));
      };
      document.querySelector("#action-cancel").onclick = function() {
        myDropzone.removeAllFiles(true);
      };
    
    $('body').on('drag dragstart dragend dragover dragenter dragleave drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
      })
      .on('dragover dragenter', function() {
        $('#dragger').addClass('is-dragover');
      })
      .on('dragleave dragend drop', function() {
        $('#dragger').removeClass('is-dragover');
      });    
    

   </script>        
        
  </body>
</HTML>
